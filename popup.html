<!DOCTYPE HTML>
<html>
  <head>
    <title>Make My Hackathon Better</title>
    <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  
  <body  onload ="move()" style = "background-color:rgb(39,48,52)">
    <div align = "center" style = "margin-top:20%; font-size: 40px; margin-bottom:5%">
      &nbsp;
      <span
               class="txt-rotate"
               data-period="1500"
               data-rotate='[ "Relocating to Austin,TX...", "Getting hipster glasses...", "Listening to a made-up band...", "Putting on cowboy boots...","Saddling up the horse...", "Adding y&#39;all to the dictionary...", "Wishing we could call an Uber...", "Getting BBQ..." ]'></span>
    </div>

    <div class="container">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" id = "progressBar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%">
        
        </div>
      </div>
    </div>
	</body>
</html>

<script>
function move() {
    var elem = document.getElementById("progressBar"); 
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
        if (width > 110) {
            clearInterval(id);
             window.location = "http://hacktx.com";
        } else {
            width = width+.05; 
            elem.style.width = width + '%'; 
        }
    }
    var elements = document.getElementsByClassName('txt-rotate');
  for (var i=0; i<elements.length; i++) {
    var toRotate = elements[i].getAttribute('data-rotate');
    var period = elements[i].getAttribute('data-period');
    if (toRotate) {
      new TxtRotate(elements[i], JSON.parse(toRotate), period);
    }
  }
}

var TxtRotate = function(el, toRotate, period) {
  this.toRotate = toRotate;
  this.el = el;
  this.loopNum = 0;
  this.period = parseInt(period, 10) || 2000;
  this.txt = '';
  this.tick();
  this.isDeleting = false;
};

TxtRotate.prototype.tick = function() {
  var i = this.loopNum % this.toRotate.length;
  var fullTxt = this.toRotate[i];

  if (this.isDeleting) {
    this.txt = fullTxt.substring(0, this.txt.length - 1);
  } else {
    this.txt = fullTxt.substring(0, this.txt.length + 1);
  }

  this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

  var that = this;
  var delta = 80;

  if (this.isDeleting) { delta /= 2; }

  if (!this.isDeleting && this.txt === fullTxt) {
    delta = this.period;
    this.isDeleting = true;
  } else if (this.isDeleting && this.txt === '') {
    this.isDeleting = false;
    this.loopNum++;
    delta = 800;
  }

  setTimeout(function() {
    that.tick();
  }, delta);
};

</script>
